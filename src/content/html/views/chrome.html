<nav class-collapsed="collapsed">
    <ul>
        <li class-selected="selected == 'home'">
            <a href="/">
                <icon icon="home" />
                {{ #if !collapsed }}<span>Home</span>{{ /if }}
            </a>
        </li>
        <li class-selected="selected == 'secrets'">
            <a href="/secrets">
                <icon icon="lock-alt" />
                {{ #if !collapsed }}<span>Secrets</span>{{ /if }}
            </a>
        </li>
        <li class-selected="selected == 'login'">
            <a href="/login">
                <icon icon="sign-in" />
                {{ #if !collapsed }}<span>Login</span>{{ /if }}
            </a>
        </li>
        <li on-click="flex">
            {{ #collapsed }}
            <icon icon="angle-double-right" />
            {{ else }}
            <icon icon="angle-double-left" />
            {{ / }}
        </li>
    </ul>
</nav>
<div class="view"></div>
